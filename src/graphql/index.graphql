query asaData($asaID: String!) {
    asaData(asaID: $asaID) {
        result {
            URL
            assetId
            available
            category
            circSupply
            creator
            fractionDecimals
            description
            discord
            fractionDecimals
            github
            logo
            medium
            name
            reddit
            reputation_Algoexplorer
            reputation_Pera
            score_Algoexplorer
            telegram
            totalSupply
            twitter
            unitname1
            unitname2
            usdValue
        }
    }
}

query asaList($endIndex: Int! = 50, $startIndex: Int! = 0) {
    asalist(endIndex: $endIndex, startIndex: $startIndex) {
        result {
            assetId
            available
            logo
            name
            unitname1
        }
    }
}

query asanameSearch($nameSearch: String!) {
    asanameSearch(nameSearch: $nameSearch) {
        result {
            assetId
            available
            logo
            name
            unitname1
        }
    }
}

query asaDataMinimum($asaID: String!) {
    asaData(asaID: $asaID) {
        result {
            assetId
            available
        }
    }
}
